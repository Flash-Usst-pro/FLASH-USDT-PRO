<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash USDT Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .plans button, .confirm button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        .plans button:hover, .confirm button:hover {
            background-color: #218838;
        }
        .wallet input {
            width: 100%;
            padding: 8px;
            text-align: center;
            margin-top: 10px;
        }
        .wallet button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .wallet button:hover {
            background-color: #0056b3;
        }
        .upload-section {
            margin-top: 20px;
        }
        .upload-section input {
            display: none;
        }
        .upload-section label {
            display: block;
            padding: 10px;
            background-color: #ffc107;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-section label:hover {
            background-color: #e0a800;
        }
        #paymentMessage {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash USDT Generator</h1>
        <p>Subscribe to start flashing USDT! Choose a plan, pay, and unlock access.</p>

        <div class="plans">
            <button onclick="selectPlan(140, '1 Week Access')">1 Week - $140</button>
            <button onclick="selectPlan(200, '2 Weeks Access')">2 Weeks - $200</button>
            <button onclick="selectPlan(320, '1 Month Access')">1 Month - $320</button>
        </div>

        <h3>Network Fee: $40</h3>
        <h2 id="totalPrice">Total: $0</h2>

        <div class="wallet">
            <p>Send USDT (TRC20) to:</p>
            <input type="text" id="walletAddress" value="TFcuD83v5q9smoamB2EbQZuSPuQdqWu2To" readonly>
            <button onclick="copyWallet()">Copy Address</button>
        </div>

        <div class="upload-section">
            <p>Upload your payment proof:</p>
            <label for="paymentProof">Choose File</label>
            <input type="file" id="paymentProof" accept="image/*" onchange="confirmPayment()">
            <p id="paymentMessage">Payment proof uploaded! Please wait for confirmation.</p>
        </div>
    </div>

    <script>
        let networkFee = 40;
        
        function selectPlan(price, planName) {
            let total = price + networkFee;
            document.getElementById('totalPrice').innerText = `Total: $${total}`;
            alert(`You selected ${planName}. Total with network fee: $${total}`);
        }

        function copyWallet() {
            let walletInput = document.getElementById("walletAddress");
            walletInput.select();
            document.execCommand("copy");
            alert("Wallet address copied!");
        }

        function confirmPayment() {
            let fileInput = document.getElementById("paymentProof");
            if (fileInput.files.length > 0) {
                document.getElementById("paymentMessage").style.display = "block";
                alert("Payment proof uploaded! Please wait for confirmation.");
            }
        }
    </script>
</body>
</html>
